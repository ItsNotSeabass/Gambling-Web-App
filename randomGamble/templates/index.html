<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="../static/styles.css">
    
    <!-- Set the title of the webpage -->
    <title>Gambling Web App</title>
</head>
<body>
    <!-- Container for the entire content -->
    <div class="container">
        <!-- Main heading of the webpage -->
        <h1>Gambling Web App</h1>
        
        <!-- Display multipliers with different colors -->
        <p id="multiplier">Multipliers: <span class="red">2.1x</span>, <span class="black">2.1x</span>, <span class="green">14.7x</span></p>
        
        <!-- Display the current balance using a dynamic element -->
        <p>Your current balance: $<span id="balance">{{ balance }}</span></p>
        
        <!-- Form for entering bet amount -->
        <label for="betAmount">Enter bet amount:</label>
        <input type="number" id="betAmount" min="0.00" step="0.01" placeholder="0.00">
        
        <!-- Dropdown for choosing the bet color -->
        <label for="betColor">Choose a color:</label>
        <select id="betColor">
            <option value="red" class="red">Red</option>
            <option value="black" class="black">Black</option>
            <option value="green" class="green">Green</option>
        </select>
        
        <!-- Button to trigger the placeBet function -->
        <button id="placeBetButton" onclick="placeBet()">Place Bet</button>
        
        <!-- Display the result of the bet -->
        <div id="result"></div>
    </div>
    
    <!-- Include external JavaScript file for handling dynamic behavior -->
    <script src="../static/script.js"></script>
</body>
</html>
